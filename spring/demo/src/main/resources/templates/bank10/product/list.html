<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/productBoard.css">
</head>
<body>

<h2> 상품 리스트 </h2>
<a th:href="@{/bank10/product/register}">글쓰기</a>
<table border="2", color="gray">
    <!-- tr = 가로 (행) -->
    <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="320">게임명</th>
        <th align="center" width="100">가격</th>
    </tr>
    <!-- if : 만약에 lists가 비었다면 -->
    <tr th:if="${#lists.isEmpty(list)}">
        <!-- colspan 은 위쪽의 세로 4개를 하나로 병합함 -->
        <td colspan="4">
            현재 등록된 상품이 없습니다 !
        </td>
    </tr>
    <tr th:each="product : ${list}">
        <td align="center" th:text="${product.productNo}">
        </td>
        <td align="center" th:text="${product.name}">
        </td>
        <td align="right" th:text="${product.price}">
        </td>
        <td>
            <a th:href="@{|/bank10/product/detail?productNo=${product.productNo}|}">
                상세보기
            </a>
        </td>
    </tr>
</table>
</body>
</html>
