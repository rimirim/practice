<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnModify").on("click", function() {
            // boardNo 에 대한 객체를 획득
            var productNo = $("#productNo");
            // 해당 정보를 숫자로 만듬
            var productNoVal = productNo.val();

            self.location = "/bank10/product/modify?productNo=" + productNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/bank10/product/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/bank10/product/list";
        });
    });
</script>
<body>
<h2>게시물 읽기</h2>
    <form id="board" th:object="${product}" method="post">
        <!-- hidden 눈에 보이지 않음: 그러나 board 객체와는 연동됨 -->
        <input type="hidden" name="productNo" th:field="*{productNo}">

        <table>
            <tr>
                <td>상품 이름</td>
                <td>
                    <input type="text" name="name" th:field="*{name}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>배급사</td>
                <td>
                    <input type="text" name="provider" th:field="*{provider}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price" th:field="*{price}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>상품 설명</td>
                <td>
                    <input type="text" name="content" th:field="*{content}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnModify">수정</button>
        <button type="submit" id="btnRemove">삭제</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>

</body>
</html>
